<div class="toolbar-user-container">
  <button mat-button (click)="isOpen = !isOpen" class="toolbar-user-btn" [class.open]="isOpen" [ngStyle.xs]="{ 'min-width': '70px' }">
    <span fxLayout="row" fxLayoutAlign="start center">
      <img class="avatar" src="./assets/images/avatars/noavatar.png" />
      <span class="name" fxHide fxShow.gt-xs>{{ usuarioLogado.DadosAcesso().nome }}</span>
      <mat-icon class="icon" fxHide fxShow.gt-xs>keyboard_arrow_down</mat-icon>
    </span>
  </button>
  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="content">
      <mat-nav-list>
        <mat-list-item>
          <a matLine (click)="Perfil()">Perfil</a>
          <button mat-icon-button (click)="Perfil()">
            <mat-icon>account_circle</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <a matLine>Ajuda</a>
          <button mat-icon-button>
            <mat-icon>help</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <a matLine (click)="Sair()">Sair</a>
          <button mat-icon-button (click)="Sair()">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>
</div>
